<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d115eb4bbc.js" crossorigin="anonymous"></script>
    <title>Generic Restaurant</title>
</head>

<body class="min-vh-100">
    <!--Header-->
    <header class="container-fluid">
        <!--Page title-->
        <div class="row no-gutters">
            <div class="col-12">
                <div class="row header-title">
                    <div class="col">
                        <a href="index.html" class="title-link">
                            <h1 class="uppercase">Generic Restaurant</h1>
                        </a>
                    </div>
                </div>
                <!--Nav-bar-->
                <div class="row">
                    <div class="col nav-col">
                        <ul id="nav" class="list-inline no-gutters menucontainer">
                            <li class="col-6 col-sm-3 uppercase bg-color-menu list-inline-item menu-item">
                                <a href="index.html"><i class="fa-solid fa-house-chimney"></i> <span
                                        class="menu-item-color">Home</span></a>
                            </li>
                            <li class="col-6 col-sm-3 uppercase bg-color-menu list-inline-item menu-item">
                                <a href="book.html"><i class="fa-solid fa-utensils"></i> <span
                                        class="menu-item-color">Book</span></a>
                            </li>
                            <li class="col-6 col-sm-3 uppercase bg-color-menu list-inline-item menu-item">
                                <a href="contact.html"><i class="fa-solid fa-phone"></i> <span
                                        class="menu-item-color">Contact</span></a>
                            </li>
                            <li class="col-6 col-sm-3 uppercase bg-color-menu list-inline-item menu-item">
                                <a href="#"><i class="fa-regular fa-rectangle-list"></i> <span
                                        class="menu-item-color">Menu</span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <!--Main-->
    <section class="container-fluid">
        <div class="row no-gutters">
            <div class="col">
                <div class="col-11 col-lg-4 opening-times">
                    <h2>Opening times</h2>
                    <ul>
                        <li>Monday-Friday: 9am-6pm</li>
                        <li>Saturday: 10am-5pm</li>
                        <li>Sunday: Closed</li>
                    </ul>
                </div>
                <div class="row contact-row">
                    <div class="col contact">
                        <h2>Contact us anytime- Monay-Saturday, 9am-5pm</h2>
                        <div class="row">
                            <div class="col-12 col-lg-4 contact-item">Email: GenRes@generic-email.com</div>
                            <div class="col-12 col-lg-4 contact-item">Phone: 123-456-7890</div>
                            <div class="col-12 col-lg-4 contact-item">Fax: 098-765-4321</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="container-fluid footer-container mt-auto">
        <div class="row footer-items no-gutters">
            <div class="col-12 col-md-3 copyright">
                <span>Copyright @GenRes</span>
            </div>
            <div class="col">
                <ul class="list-inline footer-list no-gutters">
                    <li class="col-3 list-inline-item"><a href="https://www.facebook.com"><span><i
                                    class="fa-brands fa-square-facebook"></i></span></a></li>
                    <li class="col-3 list-inline-item"><a href="https://www.twitter.com"><span><i
                                    class="fa-brands fa-square-twitter"></i></span></a></li>
                    <li class="col-3 list-inline-item"><a href="https://www.instagram.com"><span><i
                                    class="fa-brands fa-instagram"></i></span></a></li>
                </ul>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>

</html>
