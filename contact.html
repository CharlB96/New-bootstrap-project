<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/d115eb4bbc.js" crossorigin="anonymous"></script>
    <title>Generic Contact</title>
</head>

<body class="min-vh-100">
    <!--Header-->
    <header class="container-fluid">
        <!--Page title-->
        <div class="row no-gutters">
            <div class="col">
                <div class="row header-title">
                    <div class="col-sm-12 col-9">
                        <a href="index.html" class="title-link">
                            <h1 class="uppercase">Generic Restaurant</h1>
                        </a>
                    </div>
                    <!--Dropdown-->
                    <nav class="col-2 dropdown d-block d-sm-none">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="#dropdownMenu2">
                            <a href="index.html" aria-label="Go to home page"><button class="dropdown-item"
                                    type="button">Home</button></a>
                            <a href="book.html" aria-label="Book a table"><button class="dropdown-item"
                                    type="button">Book</button></a>
                            <a href="contact.html" aria-label="Contact us"><button class="dropdown-item"
                                    type="button">Contact</button></a>
                            <a href="menu/menu.png" target="_blank"
                                aria-label="See our menu here (opens in a new tab)"><button class="dropdown-item"
                                    type="button">Menu</button></a>
                        </div>
                    </nav>
                </div>
                <!--Nav-bar-->
                <nav class="row d-none d-sm-block nav-bar">
                    <div class="col nav-col">
                        <ul id="nav" class="list-inline no-gutters menucontainer">
                            <li class="col-sm-3 uppercase bg-color-menu list-inline-item menu-item">
                                <a href="index.html" aria-label="Go to home page" class="stretched-link"><i
                                        class="fa-solid fa-house-chimney"></i> <span
                                        class="menu-item-color">Home</span></a>
                            </li>
                            <li class="col-sm-3 uppercase bg-color-menu list-inline-item menu-item">
                                <a href="book.html" aria-label="Book a table" class="stretched-link"><i class="fa-solid fa-utensils"></i> <span
                                        class="menu-item-color">Book</span></a>
                            </li>
                            <li class="col-sm-3 uppercase bg-color-menu list-inline-item menu-item active">
                                <a href="contact.html" aria-label="Contact us" class="stretched-link"><i class="fa-solid fa-phone"></i> <span
                                        class="menu-item-color">Contact</span></a>
                            </li>
                            <li class="col-sm-3 uppercase bg-color-menu list-inline-item menu-item">
                                <a href="menu/menu.png" target="_blank" class="stretched-link"
                                    aria-label="See our menu here (opens in a new tab)"><i
                                        class="fa-regular fa-rectangle-list"></i> <span
                                        class="menu-item-color">Menu</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

    </header>

    <!--Main-->
    <section class="container-fluid section-bg-img">
        <div class="row justify-content-center">
            <div class="col-4 d-none d-sm-block">
                <div class="alert alert-warning free-meals" role="alert">Free meals for under 3s!</div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col">
                <div class="col-11 col-lg-4 opening-times">
                    <h2>Opening times</h2>
                    <ul>
                        <li>Monday-Friday: 9am-6pm</li>
                        <li>Saturday: 10am-5pm</li>
                        <li>Sunday: Closed</li>
                    </ul>
                </div>
                <div class="row contact-row justify-content-center">
                    <div class="col-11 contact">
                        <h2>Contact us anytime- Monay-Saturday, 9am-5pm</h2>
                        <div class="row justify-content-center">
                            <div class="col-12 col-lg-4 contact-item">GenRes@generic-email.com</div>
                            <div class="col-12 col-lg-4 contact-item">Phone: 123-456-7890</div>
                            <div class="col-12 col-lg-3 contact-item">Fax: 098-765-4321</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer class="container-fluid footer-container mt-auto">
        <div class="row footer-items no-gutters">
            <div class="col-12 col-md-3 copyright">
                <span>Copyright @GenRes</span>
            </div>
            <div class="col">
                <ul class="list-inline footer-list no-gutters">
                    <li class="col-3 list-inline-item"><a href="https://www.facebook.com"
                            aria-label="Find us on facenook (Opens in a new tab)" target="_blank"><span><i
                                    class="fa-brands fa-square-facebook"></i></span></a></li>
                    <li class="col-3 list-inline-item"><a href="https://www.twitter.com"
                            aria-label="Find us on Twitter (Opens in a new tab)" target="_blank"><span><i
                                    class="fa-brands fa-square-twitter"></i></span></a></li>
                    <li class="col-3 list-inline-item"><a href="https://www.instagram.com"
                            aria-label="Find us on Instagram (Opens in a new tab)" target="_blank"><span><i
                                    class="fa-brands fa-instagram"></i></span></a></li>
                </ul>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

</body>

</html>
